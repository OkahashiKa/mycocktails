<h3>Management your materials.</h3>
<div *ngIf="userMaterialList$ | async as userMaterialList">
    <table mat-table [dataSource]="userMaterialList$" class="mat-elevation-z8">

        <!-- id Column -->
        <ng-container matColumnDef="id" class="table-column">
            <th mat-header-cell *matHeaderCellDef> No </th>
            <td mat-cell *matCellDef="let element"> {{element.materialId}} </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> name </th>
            <td mat-cell *matCellDef="let element"> {{element.materialName}} </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> category </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
        </ng-container>

        <!-- delete button Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef class="table-delete"></th>
            <td mat-cell *matCellDef="let element" class="table-delete">
                <button mat-raised-button>delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div class="create-button">
    <button mat-raised-button (click)="openAddUserMaterialDialog()">Add Materials</button>
</div>
