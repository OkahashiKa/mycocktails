<h3>You can make this cocktail !!</h3>
<div *ngIf="userMaterialList$ | async as userMaterialList">
    <div *ngFor="let element of userMaterialList">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{element.materialName}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{element.categoryName}}</p>
            </mat-card-content>
            <mat-card-actions>
            <button mat-button>Detail</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
