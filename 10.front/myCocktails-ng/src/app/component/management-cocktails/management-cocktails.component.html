<h2>Management Cocktails</h2>
<div *ngIf="cocktailList$ | async as cocktailList">
  <table mat-table [dataSource]="cocktailList$" class="mat-elevation-z8">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef class="table-select">
        <input type="checkbox">
      </th>
      <td mat-cell *matCellDef="let element" class="table-select">
        <input type="checkbox">
      </td>
    </ng-container>
  
    <!-- id Column -->
    <ng-container matColumnDef="id" class="table-column">
      <th mat-header-cell *matHeaderCellDef> No </th>
      <td mat-cell *matCellDef="let element"> {{element.cocktailId}} </td>
    </ng-container>
  
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.cocktailName}} </td>
    </ng-container>

    <!-- edit button Column -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef class="table-edit"></th>
        <td mat-cell *matCellDef="let element" class="table-edit">
            <button mat-raised-button>edit</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="create-button">
    <button mat-raised-button (click)="createCocktail()">create</button>
</div>
